<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity1</title>
</head>
<body>
    <h2>JavaScript Methods</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
        var a="Codingal";
        document.getElementById("p1").innerHTML=a.toUpperCase();
        document.getElementById("p2").innerHTML=a.toLowerCase();
        document.getElementById("p3").innerHTML=a.startsWith("c");
        var patt=new RegExp("ing")
        document.getElementById("p4").innerHTML=patt.test(a)
        document.getElementById("p5").innerHTML=Math.floor(Math.random()*100)
    </script>
</body>
</html>
